<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Chamados</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-4">ðŸ“Œ Sistema de Chamados</h1>

  <!-- BotÃµes principais -->
  <div class="space-x-2 mb-4">
    <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Entrar com Microsoft</button>
    <button id="newTicketBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg">Novo Chamado</button>
    <button id="exportExcelBtn" class="bg-yellow-500 text-white px-4 py-2 rounded-lg">Exportar Excel</button>
    <button id="exportPdfBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg">Exportar PDF</button>
  </div>

  <!-- Tabela de chamados -->
  <table class="w-full bg-white shadow-md rounded-lg" id="ticketsTable">
    <thead class="bg-gray-200">
      <tr>
        <th class="p-2">ID</th>
        <th class="p-2">TÃ­tulo</th>
        <th class="p-2">DescriÃ§Ã£o</th>
        <th class="p-2">Status</th>
        <th class="p-2">AÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal de novo chamado -->
  <div id="ticketModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-lg w-1/3">
      <h2 class="text-xl font-bold mb-4">Novo Chamado</h2>
      <form id="ticketForm">
        <input type="text" id="titulo" placeholder="TÃ­tulo" class="w-full border p-2 rounded mb-2" required>
        <textarea id="descricao" placeholder="DescriÃ§Ã£o" class="w-full border p-2 rounded mb-2" required></textarea>
        <div class="flex justify-end space-x-2">
          <button type="button" onclick="closeModal()" class="bg-gray-400 text-white px-4 py-2 rounded">Cancelar</button>
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // ================= CONFIGURAÃ‡Ã•ES =================
    const CLIENT_ID = "SEU_CLIENT_ID";
    const TENANT_ID = "SEU_TENANT_ID";
    const SHAREPOINT_URL = "https://SEUSITE.sharepoint.com/sites/SUASITE";
    const LIST_NAME = "Chamados";

    // EmailJS
    (function(){ emailjs.init("SEU_USER_ID_EMAILJS"); })();

    // ================= MSAL =================
    const msalConfig = {
      auth: {
        clientId: CLIENT_ID,
        authority: `https://login.microsoftonline.com/${TENANT_ID}`,
        redirectUri: window.location.origin
      },
      cache: { cacheLocation: "localStorage" }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);
    const loginRequest = { scopes: ["Sites.ReadWrite.All", "User.Read"] };

    let accessToken = null;

    async function signIn() {
      const loginResponse = await msalInstance.loginPopup(loginRequest);
      const tokenResponse = await msalInstance.acquireTokenSilent(loginRequest)
        .catch(() => msalInstance.acquireTokenPopup(loginRequest));
      accessToken = tokenResponse.accessToken;
      return accessToken;
    }

    async function callSharePoint(endpoint, method = "GET", body = null) {
      if (!accessToken) throw new Error("UsuÃ¡rio nÃ£o autenticado");
      const headers = {
        "Authorization": `Bearer ${accessToken}`,
        "Accept": "application/json;odata=verbose",
        "Content-Type": "application/json;odata=verbose"
      };
      const options = { method, headers };
      if (body) options.body = JSON.stringify(body);
      const url = `${SHAREPOINT_URL}/_api/web/lists/getbytitle('${LIST_NAME}')/${endpoint}`;
      const res = await fetch(url, options);
      if (!res.ok) throw new Error("Erro SharePoint: " + res.status);
      return res.json();
    }

    // ================= CRUD Chamados =================
    async function loadTickets() {
      const data = await callSharePoint("items", "GET");
      const tbody = document.querySelector("#ticketsTable tbody");
      tbody.innerHTML = "";
      data.d.results.forEach(t => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class='p-2'>${t.Id}</td>
          <td class='p-2'>${t.Title}</td>
          <td class='p-2'>${t.Descricao || "-"}</td>
          <td class='p-2'>${t.Status || "Aberto"}</td>
          <td class='p-2'>
            <button onclick="encerrarChamado(${t.Id})" class='bg-red-500 text-white px-2 py-1 rounded'>Encerrar</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    async function saveTicket() {
      const titulo = document.getElementById("titulo").value;
      const descricao = document.getElementById("descricao").value;

      const body = {
        __metadata: { type: "SP.Data.ChamadosListItem" },
        Title: titulo,
        Descricao: descricao,
        Status: "Aberto"
      };

      await callSharePoint("items", "POST", body);

      emailjs.send("seu_service_id", "seu_template_id", { titulo, descricao });

      loadTickets();
    }

    async function encerrarChamado(id) {
      const body = {
        __metadata: { type: "SP.Data.ChamadosListItem" },
        Status: "Encerrado"
      };
      await callSharePoint(`items(${id})`, "MERGE", body);
      alert("Chamado encerrado!");
      loadTickets();
    }

    // ================= ExportaÃ§Ãµes =================
    function exportToExcel() {
      const table = document.getElementById("ticketsTable");
      const wb = XLSX.utils.table_to_book(table);
      XLSX.writeFile(wb, "chamados.xlsx");
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("RelatÃ³rio de Chamados", 10, 10);
      doc.autoTable({ html: "#ticketsTable" });
      doc.save("chamados.pdf");
    }

    // ================= Modal =================
    function openModal() { document.getElementById("ticketModal").classList.remove("hidden"); }
    function closeModal() { document.getElementById("ticketModal").classList.add("hidden"); }

    // ================= Eventos =================
    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        await signIn();
        alert("Login realizado com sucesso!");
        loadTickets();
      } catch (err) { alert("Erro no login: " + err.message); }
    });

    document.getElementById("newTicketBtn").addEventListener("click", openModal);

    document.getElementById("ticketForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      await saveTicket();
      closeModal();
    });

    document.getElementById("exportExcelBtn").addEventListener("click", exportToExcel);
    document.getElementById("exportPdfBtn").addEventListener("click", exportToPDF);
  </script>
</body>
</html>
