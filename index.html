<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Chamados</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <!-- TOPO -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">ğŸ“‹ Sistema de Chamados</h1>
    <button id="btnSettings" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-900">
      âš™ï¸ ConfiguraÃ§Ãµes
    </button>
  </div>

  <!-- MODAL CONFIGURAÃ‡Ã•ES -->
  <div id="modalSettings" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg w-96">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-bold">âš™ï¸ ConfiguraÃ§Ãµes</h2>
        <button id="closeSettingsBtn" class="text-red-500 font-bold text-lg">âœ–</button>
      </div>
      <form id="formSettings" class="space-y-3">
        <input type="text" id="operatorName" placeholder="Nome do tÃ©cnico"
               class="w-full border p-2 rounded"/>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-800">
          Salvar TÃ©cnico
        </button>
      </form>
      <ul id="operatorList" class="mt-4 space-y-2 text-gray-700"></ul>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const btnSettings = document.getElementById("btnSettings");
    const modalSettings = document.getElementById("modalSettings");
    const closeSettingsBtn = document.getElementById("closeSettingsBtn");

    // abrir modal
    btnSettings.addEventListener("click", () => {
      modalSettings.classList.remove("hidden");
      modalSettings.classList.add("flex");
    });

    // fechar modal
    closeSettingsBtn.addEventListener("click", () => {
      modalSettings.classList.add("hidden");
      modalSettings.classList.remove("flex");
    });

    // fechar clicando fora
    modalSettings.addEventListener("click", (e) => {
      if(e.target === modalSettings){
        modalSettings.classList.add("hidden");
        modalSettings.classList.remove("flex");
      }
    });

    // exemplo de salvar tÃ©cnico (aqui ainda sÃ³ local)
    document.getElementById("formSettings").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("operatorName").value.trim();
      if(name){
        const li = document.createElement("li");
        li.textContent = "ğŸ‘¨â€ğŸ’» " + name;
        document.getElementById("operatorList").appendChild(li);
        document.getElementById("operatorName").value = "";
      }
    });
  });
  </script>

</body>
</html>
