<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Chamados</title>
    <script src="https://kit.fontawesome.com/a2d04cb5f0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="flex">
        <aside class="w-64 bg-gray-900 text-white h-screen p-4">
            <h1 class="text-xl font-bold mb-4">Chamados</h1>
            <nav class="space-y-2">
                <button class="sidebar-filter w-full text-left px-3 py-2 rounded hover:bg-gray-800" data-filter="all">
                    <i class="fas fa-list"></i> Todos
                </button>
                <button class="sidebar-filter w-full text-left px-3 py-2 rounded hover:bg-gray-800" data-filter="open">
                    <i class="fas fa-folder-open"></i> Abertos
                </button>
                <button class="sidebar-filter w-full text-left px-3 py-2 rounded hover:bg-gray-800" data-filter="in-progress">
                    <i class="fas fa-tasks"></i> Em andamento
                </button>
                <button class="sidebar-filter w-full text-left px-3 py-2 rounded hover:bg-gray-800" data-filter="resolved">
                    <i class="fas fa-check-circle"></i> Resolvidos
                </button>
                <hr class="my-2 border-gray-700">
                <button id="relatoriosBtn" class="w-full text-left px-3 py-2 rounded hover:bg-gray-800">
                    <i class="fas fa-chart-bar"></i> Relatórios
                </button>
            </nav>
        </aside>

        <!-- Conteúdo -->
        <main class="flex-1 p-6">
            <h2 class="text-2xl font-bold mb-4">Lista de Chamados</h2>
            <table class="min-w-full bg-white rounded shadow overflow-hidden">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left">ID</th>
                        <th class="px-6 py-3 text-left">Título</th>
                        <th class="px-6 py-3 text-left">Status</th>
                        <th class="px-6 py-3 text-left">Ações</th>
                    </tr>
                </thead>
                <tbody id="ticketsList"></tbody>
            </table>
        </main>
    </div>

    <!-- Modal de visualização -->
    <div id="viewTicketModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg w-1/2 p-6 relative">
            <button onclick="closeModal('viewTicketModal')" class="absolute top-3 right-3 text-gray-500 hover:text-black">
                <i class="fas fa-times"></i>
            </button>
            <h3 class="text-xl font-bold mb-2">Chamado <span id="ticketId"></span></h3>
            <p class="mb-2"><strong>Título:</strong> <span id="ticketTitle"></span></p>
            <p class="mb-2"><strong>Status:</strong> <span id="ticketStatus"></span></p>

            <div class="mt-4 space-x-2">
                <button class="status-btn bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded" data-status="open">Abrir</button>
                <button class="status-btn bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded" data-status="in-progress">Em andamento</button>
                <button class="status-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded" data-status="resolved">Resolver</button>
            </div>

            <h4 class="mt-6 font-bold">Comentários</h4>
            <div id="ticketHistory" class="space-y-2 my-2 bg-gray-100 p-2 rounded"></div>
            <textarea id="commentText" class="w-full border rounded p-2 mb-2" placeholder="Digite um comentário"></textarea>
            <button id="addCommentBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded">Adicionar Comentário</button>
        </div>
    </div>

    <script>
        const db = {
            getTickets() {
                return JSON.parse(localStorage.getItem('tickets') || '[]');
            },
            saveTickets(tickets) {
                localStorage.setItem('tickets', JSON.stringify(tickets));
            },
            getTicketById(id) {
                return this.getTickets().find(t => t.id === id);
            },
            updateTicketStatus(id, status) {
                let tickets = this.getTickets();
                const ticket = tickets.find(t => t.id === id);
                if (ticket) {
                    ticket.status = status;
                    this.saveTickets(tickets);
                    return true;
                }
                return false;
            }
        };

        const ticketsList = document.getElementById('ticketsList');

        function renderTickets(statusFilter = 'all') {
            const tickets = db.getTickets().filter(ticket => {
                if (statusFilter === 'all') return true;
                if (statusFilter === 'open') return ticket.status === 'open';
                if (statusFilter === 'in-progress') return ticket.status === 'in-progress';
                if (statusFilter === 'resolved') return ticket.status === 'resolved';
            });

            ticketsList.innerHTML = '';
            if (tickets.length === 0) {
                ticketsList.innerHTML = `<tr><td colspan="4" class="px-6 py-4 text-center text-gray-500">Nenhum chamado encontrado.</td></tr>`;
                return;
            }
            tickets.forEach(ticket => {
                ticketsList.innerHTML += `
                    <tr>
                        <td class="px-6 py-3">${ticket.id}</td>
                        <td class="px-6 py-3">${ticket.title}</td>
                        <td class="px-6 py-3">${ticket.status}</td>
                        <td class="px-6 py-3">
                            <button onclick="viewTicket(${ticket.id})" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">Ver</button>
                        </td>
                    </tr>
                `;
            });
        }

        function viewTicket(id) {
            const ticket = db.getTicketById(id);
            if (!ticket) return;
            document.getElementById('ticketId').textContent = `#${ticket.id}`;
            document.getElementById('ticketTitle').textContent = ticket.title;
            document.getElementById('ticketStatus').textContent = ticket.status;
            renderComments(ticket.comments || []);
            document.getElementById('viewTicketModal').classList.remove('hidden');
        }

        function renderComments(comments) {
            const historyDiv = document.getElementById('ticketHistory');
            historyDiv.innerHTML = '';
            comments.forEach(c => {
                historyDiv.innerHTML += `
                    <div class="flex">
                        <div class="flex-shrink-0 mr-3">
                            <div class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center">
                                <i class="fas fa-user text-blue-600"></i>
                            </div>
                        </div>
                        <div class="flex-1 border rounded-lg px-4 py-2 bg-gray-50">
                            <div class="flex items-center justify-between">
                                <h5 class="font-medium">${c.author}</h5>
                                <span class="text-sm text-gray-500">${c.date}</span>
                            </div>
                            <p class="mt-1">${c.text}</p>
                        </div>
                    </div>
                `;
            });
        }

        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
        }

        // Filtros
        document.querySelectorAll('.sidebar-filter').forEach(btn => {
            btn.addEventListener('click', () => {
                const filter = btn.getAttribute('data-filter');
                renderTickets(filter);
            });
        });

        // Alterar status
        document.querySelectorAll('#viewTicketModal .status-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const id = parseInt(document.getElementById('ticketId').textContent.replace('#',''));
                const newStatus = btn.getAttribute('data-status');
                if (db.updateTicketStatus(id, newStatus)) {
                    renderTickets();
                    viewTicket(id);
                }
            });
        });

        // Adicionar comentário
        document.getElementById('addCommentBtn').addEventListener('click', () => {
            const id = parseInt(document.getElementById('ticketId').textContent.replace('#',''));
            const textarea = document.getElementById('commentText');
            const comment = textarea.value.trim();
            if (!comment) return;
            const ticket = db.getTicketById(id);
            if (!ticket.comments) ticket.comments = [];
            ticket.comments.push({
                author: 'Admin',
                date: new Date().toLocaleString('pt-BR'),
                text: comment
            });
            db.saveTickets(db.getTickets());
            textarea.value = '';
            renderComments(ticket.comments);
        });

        // Relatórios
        document.getElementById('relatoriosBtn').addEventListener('click', () => {
            const tickets = db.getTickets();
            const total = tickets.length;
            const abertos = tickets.filter(t => t.status === 'open').length;
            const andamento = tickets.filter(t => t.status === 'in-progress').length;
            const resolvidos = tickets.filter(t => t.status === 'resolved').length;
            alert(`
Relatório:
Total: ${total}
Abertos: ${abertos}
Em andamento: ${andamento}
Resolvidos: ${resolvidos}
            `);
        });

        // Dados iniciais para teste
        if (db.getTickets().length === 0) {
            db.saveTickets([
                { id: 1, title: "Erro no login", status: "open", comments: [] },
                { id: 2, title: "Sistema lento", status: "in-progress", comments: [] },
                { id: 3, title: "Atualização concluída", status: "resolved", comments: [] }
            ]);
        }

        renderTickets();
    </script>
</body>
</html>
