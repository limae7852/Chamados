<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema de Chamados - SharePoint + Export</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <style>
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 6px; }
    @keyframes highlight { 0% { box-shadow: none } 50% { box-shadow: 0 0 0 6px rgba(59,130,246,0.12) } 100% { box-shadow: none } }
    .highlight { animation: highlight 900ms ease; }
    .priority-low { border-left: 4px solid #10b981; }
    .priority-medium { border-left: 4px solid #f59e0b; }
    .priority-high { border-left: 4px solid #ef4444; }
    .priority-critical { border-left: 4px solid #7c3aed; }
    #exportMenu { min-width: 160px; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="min-h-screen">
  <header class="bg-orange-600 text-white shadow">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <div>
        <h1 class="text-xl font-bold">Sistema de Chamados</h1>
        <p class="text-orange-100 text-sm">Gerencie seus atendimentos</p>
      </div>
      <nav class="space-x-2">
        <button id="tabTicketsBtn" class="px-3 py-2 rounded bg-orange-500 hover:bg-orange-400"><i class="fas fa-ticket-alt mr-2"></i>Chamados</button>
        <button id="tabConfigBtn" class="px-3 py-2 rounded bg-orange-500/70 hover:bg-orange-400/80"><i class="fas fa-cog mr-2"></i>Configurações</button>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6">
    <section id="tabTickets" class="space-y-6">
      <div id="statsGrid" class="grid grid-cols-1 sm:grid-cols-4 gap-4 mb-4">
        <div id="cardTotal" class="bg-white p-4 rounded shadow text-center">
          <h4 class="text-sm text-gray-500">Total</h4>
          <div id="statTotal" class="text-2xl font-bold">0</div>
        </div>
        <div id="cardOpen" class="bg-white p-4 rounded shadow text-center">
          <h4 class="text-sm text-gray-500">Abertos</h4>
          <div id="statOpen" class="text-2xl font-bold text-green-600">0</div>
        </div>
        <div id="cardInProgress" class="bg-white p-4 rounded shadow text-center">
          <h4 class="text-sm text-gray-500">Em andamento</h4>
          <div id="statInProgress" class="text-2xl font-bold text-yellow-600">0</div>
        </div>
        <div id="cardResolved" class="bg-white p-4 rounded shadow text-center">
          <h4 class="text-sm text-gray-500">Resolvidos</h4>
          <div id="statResolved" class="text-2xl font-bold text-blue-600">0</div>
        </div>
      </div>

      <div class="bg-white p-4 rounded shadow flex flex-col md:flex-row md:items-center md:justify-between gap-3">
        <div class="flex items-center gap-3 w-full md:w-auto flex-wrap">
          <div class="relative">
            <input id="searchInput" type="text" placeholder="Buscar assuntos, cliente, técnico..." class="pl-10 pr-3 py-2 border rounded w-72 focus:outline-none" />
            <i class="fas fa-search absolute left-3 top-2 text-gray-400"></i>
          </div>

          <select id="statusFilter" class="border rounded px-3 py-2">
            <option value="">Todos os status</option>
            <option value="open">Aberto</option>
            <option value="in-progress">Em andamento</option>
            <option value="resolved">Resolvido</option>
          </select>

          <select id="priorityFilter" class="border rounded px-3 py-2">
            <option value="">Todas as prioridades</option>
            <option value="low">Baixa</option>
            <option value="medium">Média</option>
            <option value="high">Alta</option>
          </select>
        </div>

        <div class="flex items-center gap-2 relative">
          <button id="generateReportBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"><i class="fas fa-file-export mr-2"></i>Gerar relatório</button>
          <div id="exportMenu" class="hidden absolute right-0 mt-12 bg-white border rounded shadow p-2 z-50">
            <button id="exportExcel" class="w-full text-left px-3 py-2 hover:bg-gray-100"><i class="fas fa-file-excel mr-2 text-green-600"></i>Exportar Excel</button>
            <button id="exportPDF" class="w-full text-left px-3 py-2 hover:bg-gray-100"><i class="fas fa-file-pdf mr-2 text-red-600"></i>Exportar PDF</button>
            <button id="exportCSV" class="w-full text-left px-3 py-2 hover:bg-gray-100"><i class="fas fa-file-csv mr-2 text-indigo-600"></i>Exportar CSV</button>
          </div>

          <button id="openTicketModal" class="bg-orange-600 hover:bg-orange-500 text-white px-4 py-2 rounded"><i class="fas fa-plus mr-2"></i>Abrir Chamado</button>
        </div>
      </div>

      <div class="bg-white rounded shadow overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Assunto</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cliente</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Técnico</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Prioridade</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Data</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ações</th>
            </tr>
          </thead>
          <tbody id="ticketsList" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </section>

    <section id="tabConfig" class="hidden space-y-6">
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">Configurações de E-mail (EmailJS)</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <label class="block">
            <span class="text-sm text-gray-700">Service ID</span>
            <input id="cfgServiceId" type="text" class="mt-1 block w-full border rounded px-3 py-2"/>
          </label>
          <label class="block">
            <span class="text-sm text-gray-700">Template ID</span>
            <input id="cfgTemplateId" type="text" class="mt-1 block w-full border rounded px-3 py-2"/>
          </label>
          <label class="block">
            <span class="text-sm text-gray-700">Public Key</span>
            <input id="cfgPublicKey" type="text" class="mt-1 block w-full border rounded px-3 py-2"/>
          </label>
          <label class="block md:col-span-2">
            <span class="text-sm text-gray-700">E-mails internos (separados por vírgula)</span>
            <input id="cfgInternals" type="text" class="mt-1 block w-full border rounded px-3 py-2"/>
          </label>
        </div>
        <div class="mt-4 flex gap-2">
          <button id="saveConfigBtn" class="bg-green-600 text-white px-4 py-2 rounded">Salvar</button>
        </div>
        <p id="configMsg" class="text-sm mt-2 text-green-600 hidden">Configurações salvas.</p>
      </div>
    </section>
  </main>
</div>

<div id="ticketModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg w-full max-w-2xl p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Abrir Chamado</h2>
      <button id="closeModal" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
    </div>
    <form id="ticketForm" class="space-y-4">
      <input type="hidden" id="ticketId">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="block">
          <span class="text-sm text-gray-700">Assunto</span>
          <input id="ticketSubject" type="text" required class="mt-1 block w-full border rounded px-3 py-2"/>
        </label>
        <label class="block">
          <span class="text-sm text-gray-700">Cliente</span>
          <input id="ticketClient" type="text" required class="mt-1 block w-full border rounded px-3 py-2"/>
        </label>
        <label class="block">
          <span class="text-sm text-gray-700">Técnico</span>
          <input id="ticketTech" type="text" required class="mt-1 block w-full border rounded px-3 py-2"/>
        </label>
        <label class="block">
          <span class="text-sm text-gray-700">Prioridade</span>
          <select id="ticketPriority" required class="mt-1 block w-full border rounded px-3 py-2">
            <option value="low">Baixa</option>
            <option value="medium">Média</option>
            <option value="high">Alta</option>
            <option value="critical">Crítica</option>
          </select>
        </label>
        <label class="block md:col-span-2">
          <span class="text-sm text-gray-700">Descrição</span>
          <textarea id="ticketDesc" rows="3" required class="mt-1 block w-full border rounded px-3 py-2"></textarea>
        </label>
        <label class="block">
          <span class="text-sm text-gray-700">Status</span>
          <select id="ticketStatus" required class="mt-1 block w-full border rounded px-3 py-2">
            <option value="open">Aberto</option>
            <option value="in-progress">Em andamento</option>
            <option value="resolved">Resolvido</option>
          </select>
        </label>
      </div>
      <div class="flex justify-end gap-2 mt-4">
        <button type="button" id="cancelTicketBtn" class="px-4 py-2 border rounded hover:bg-gray-100">Cancelar</button>
        <button type="submit" class="bg-orange-600 hover:bg-orange-500 text-white px-4 py-2 rounded">Salvar</button>
      </div>
    </form>
  </div>
</div>

<script>
let tickets = [];

const saveConfigBtn = document.getElementById('saveConfigBtn');
const configMsg = document.getElementById('configMsg');
saveConfigBtn.addEventListener('click', () => {
  localStorage.setItem('emailConfig', JSON.stringify({
    serviceId: document.getElementById('cfgServiceId').value,
    templateId: document.getElementById('cfgTemplateId').value,
    publicKey: document.getElementById('cfgPublicKey').value,
    internals: document.getElementById('cfgInternals').value.split(',')
  }));
  configMsg.classList.remove('hidden');
  setTimeout(() => configMsg.classList.add('hidden'), 3000);
});

const ticketModal = document.getElementById('ticketModal');
document.getElementById('openTicketModal').addEventListener('click', () => ticketModal.classList.remove('hidden'));
document.getElementById('closeModal').addEventListener('click', () => ticketModal.classList.add('hidden'));
document.getElementById('cancelTicketBtn').addEventListener('click', () => ticketModal.classList.add('hidden'));

document.getElementById('ticketForm').addEventListener('submit', (e) => {
  e.preventDefault();
  const id = document.getElementById('ticketId').value || Date.now().toString();
  const ticket = {
    id,
    subject: document.getElementById('ticketSubject').value,
    client: document.getElementById('ticketClient').value,
    tech: document.getElementById('ticketTech').value,
    priority: document.getElementById('ticketPriority').value,
    desc: document.getElementById('ticketDesc').value,
    status: document.getElementById('ticketStatus').value,
    date: new Date().toLocaleString()
  };
  const index = tickets.findIndex(t => t.id === id);
  if(index >= 0) tickets[index] = ticket;
  else tickets.push(ticket);

  renderTickets();
  ticketModal.classList.add('hidden');
  e.target.reset();
});

function renderTickets() {
  const list = document.getElementById('ticketsList');
  list.innerHTML = '';
  tickets.forEach(ticket => {
    const tr = document.createElement('tr');
    tr.className = `priority-${ticket.priority} hover:bg-gray-50 cursor-pointer`;
    tr.innerHTML = `
      <td class="px-4 py-2">${ticket.id}</td>
      <td class="px-4 py-2">${ticket.subject}</td>
      <td class="px-4 py-2">${ticket.client}</td>
      <td class="px-4 py-2">${ticket.tech}</td>
      <td class="px-4 py-2 capitalize">${ticket.priority}</td>
      <td class="px-4 py-2 capitalize">${ticket.status.replace('-', ' ')}</td>
      <td class="px-4 py-2">${ticket.date}</td>
      <td class="px-4 py-2 space-x-2">
        <button onclick="editTicket('${ticket.id}')" class="text-blue-600 hover:underline">Editar</button>
        <button onclick="deleteTicket('${ticket.id}')" class="text-red-600 hover:underline">Excluir</button>
      </td>
    `;
    list.appendChild(tr);
  });

  document.getElementById('statTotal').textContent = tickets.length;
  document.getElementById('statOpen').textContent = tickets.filter(t => t.status === 'open').length;
  document.getElementById('statInProgress').textContent = tickets.filter(t => t.status === 'in-progress').length;
  document.getElementById('statResolved').textContent = tickets.filter(t => t.status === 'resolved').length;
}

function editTicket(id) {
  const ticket = tickets.find(t => t.id === id);
  document.getElementById('ticketId').value = ticket.id;
  document.getElementById('ticketSubject').value = ticket.subject;
  document.getElementById('ticketClient').value = ticket.client;
  document.getElementById('ticketTech').value = ticket.tech;
  document.getElementById('ticketPriority').value = ticket.priority;
  document.getElementById('ticketDesc').value = ticket.desc;
  document.getElementById('ticketStatus').value = ticket.status;
  ticketModal.classList.remove('hidden');
}

function deleteTicket(id) {
  tickets = tickets.filter(t => t.id !== id);
  renderTickets();
}

// Export
const exportMenu = document.getElementById('exportMenu');
document.getElementById('generateReportBtn').addEventListener('click', () => {
  exportMenu.classList.toggle('hidden');
});

document.getElementById('exportExcel').addEventListener('click', () => exportExcel());
document.getElementById('exportPDF').addEventListener('click', () => exportPDF());
document.getElementById('exportCSV').addEventListener('click', () => exportCSV());

function exportExcel() {
  const ws = XLSX.utils.json_to_sheet(tickets);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Chamados");
  XLSX.writeFile(wb, "chamados.xlsx");
}

function exportPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.autoTable({
    head: [['ID','Assunto','Cliente','Técnico','Prioridade','Status','Data']],
    body: tickets.map(t => [t.id,t.subject,t.client,t.tech,t.priority,t.status,t.date])
  });
  doc.save("chamados.pdf");
}

function exportCSV() {
  const csv = tickets.map(t => `${t.id},${t.subject},${t.client},${t.tech},${t.priority},${t.status},${t.date}`).join('\n');
  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = "chamados.csv";
  a.click();
  URL.revokeObjectURL(url);
}

// Tab switch
const tabTicketsBtn = document.getElementById('tabTicketsBtn');
const tabConfigBtn = document.getElementById('tabConfigBtn');
const tabTickets = document.getElementById('tabTickets');
const tabConfig = document.getElementById('tabConfig');

tabTicketsBtn.addEventListener('click', () => {
  tabTickets.classList.remove('hidden');
  tabConfig.classList.add('hidden');
});
tabConfigBtn.addEventListener('click', () => {
  tabConfig.classList.remove('hidden');
  tabTickets.classList.add('hidden');
});
</script>

</body>
</html>
