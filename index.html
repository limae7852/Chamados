<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Chamados</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-700 text-white p-4 flex justify-between">
    <h1 class="text-lg font-bold">üìå Sistema de Chamados</h1>
    <button id="btnSettings" class="bg-blue-500 px-3 py-1 rounded-lg hover:bg-blue-600">
      ‚öôÔ∏è Configura√ß√µes
    </button>
  </nav>

  <!-- Conte√∫do -->
  <main class="p-6">
    <p>Bem-vindo ao sistema! Aqui ficam os chamados...</p>
  </main>

  <!-- Modal Configura√ß√µes -->
  <div id="modalSettings" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-xl font-bold mb-4">Configura√ß√µes</h2>

      <label class="block mb-2 text-sm font-medium">E-mail de Notifica√ß√£o:</label>
      <input id="notifyEmail" type="email" class="w-full border p-2 rounded mb-4" placeholder="exemplo@email.com">

      <label class="block mb-2 text-sm font-medium">Chave API EmailJS:</label>
      <input id="emailjsKey" type="text" class="w-full border p-2 rounded mb-4">

      <div class="flex justify-end gap-2">
        <button id="closeSettings" class="px-4 py-2 bg-red-600 text-white rounded-lg">Fechar</button>
        <button id="saveSettings" class="px-4 py-2 bg-green-600 text-white rounded-lg">Salvar</button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btnSettings = document.getElementById("btnSettings");
      const modalSettings = document.getElementById("modalSettings");
      const closeSettingsBtn = document.getElementById("closeSettings");
      const saveSettingsBtn = document.getElementById("saveSettings");

      // Abrir modal
      btnSettings.addEventListener("click", () => {
        modalSettings.classList.remove("hidden");
        modalSettings.classList.add("flex");
      });

      // Fechar modal
      closeSettingsBtn.addEventListener("click", () => {
        modalSettings.classList.add("hidden");
        modalSettings.classList.remove("flex");
      });

      // Salvar (exemplo simples s√≥ para debug)
      saveSettingsBtn.addEventListener("click", () => {
        alert("Configura√ß√µes salvas com sucesso!");
        modalSettings.classList.add("hidden");
        modalSettings.classList.remove("flex");
      });
    });
  </script>

</body>
</html>
