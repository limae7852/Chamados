<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema de Chamados</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <style>
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 6px; }
    @keyframes highlight { 0% { box-shadow: none } 50% { box-shadow: 0 0 0 6px rgba(59,130,246,0.12) } 100% { box-shadow: none } }
    .highlight { animation: highlight 900ms ease; }
    .priority-low { border-left: 4px solid #10b981; }
    .priority-medium { border-left: 4px solid #f59e0b; }
    .priority-high { border-left: 4px solid #ef4444; }
    .priority-critical { border-left: 4px solid #7c3aed; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="min-h-screen">
  <!-- header -->
  <header class="bg-orange-600 text-white shadow">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <div>
        <h1 class="text-xl font-bold">Sistema de Chamados</h1>
        <p class="text-orange-100 text-sm">Gerencie seus atendimentos</p>
      </div>
      <nav class="space-x-2">
        <button id="tabTicketsBtn" class="px-3 py-2 rounded bg-orange-500 hover:bg-orange-400"><i class="fas fa-ticket-alt mr-2"></i>Chamados</button>
        <button id="tabConfigBtn" class="px-3 py-2 rounded bg-orange-500/70 hover:bg-orange-400/80"><i class="fas fa-cog mr-2"></i>Configurações</button>
      </nav>
    </div>
  </header>

  <!-- main -->
  <main class="container mx-auto px-4 py-6">
    <!-- Tickets view -->
    <section id="tabTickets" class="space-y-6">
      <!-- Stats -->
      <div id="statsGrid" class="grid grid-cols-1 sm:grid-cols-4 gap-4 mb-4">
        <div id="cardTotal" class="bg-white p-4 rounded shadow text-center">
          <h4 class="text-sm text-gray-500">Total</h4>
          <div id="statTotal" class="text-2xl font-bold">0</div>
        </div>
        <div id="cardOpen" class="bg-white p-4 rounded shadow text-center">
          <h4 class="text-sm text-gray-500">Abertos</h4>
          <div id="statOpen" class="text-2xl font-bold text-green-600">0</div>
        </div>
        <div id="cardInProgress" class="bg-white p-4 rounded shadow text-center">
          <h4 class="text-sm text-gray-500">Em andamento</h4>
          <div id="statInProgress" class="text-2xl font-bold text-yellow-600">0</div>
        </div>
        <div id="cardResolved" class="bg-white p-4 rounded shadow text-center">
          <h4 class="text-sm text-gray-500">Resolvidos</h4>
          <div id="statResolved" class="text-2xl font-bold text-blue-600">0</div>
        </div>
      </div>
      <!-- Actions -->
      <div class="bg-white p-4 rounded shadow flex flex-col md:flex-row md:items-center md:justify-between gap-3">
        <div class="flex items-center gap-3 w-full md:w-auto flex-wrap">
          <div class="relative">
            <input id="searchInput" type="text" placeholder="Buscar..." class="pl-10 pr-3 py-2 border rounded w-72 focus:outline-none" />
            <i class="fas fa-search absolute left-3 top-2 text-gray-400"></i>
          </div>
          <select id="statusFilter" class="border rounded px-3 py-2">
            <option value="">Todos os status</option>
            <option value="open">Aberto</option>
            <option value="in-progress">Em andamento</option>
            <option value="resolved">Resolvido</option>
          </select>
          <select id="priorityFilter" class="border rounded px-3 py-2">
            <option value="">Todas as prioridades</option>
            <option value="low">Baixa</option>
            <option value="medium">Média</option>
            <option value="high">Alta</option>
            <option value="critical">Crítica</option>
          </select>
        </div>
        <div class="flex items-center gap-2">
          <button id="generateReportBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"><i class="fas fa-file-export mr-2"></i>Gerar relatório</button>
          <button id="openTicketModal" class="bg-orange-600 hover:bg-orange-500 text-white px-4 py-2 rounded"><i class="fas fa-plus mr-2"></i>Abrir Chamado</button>
        </div>
      </div>
      <!-- tickets table -->
      <div class="bg-white rounded shadow overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Assunto</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cliente</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Técnico</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Prioridade</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Data</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ações</th>
            </tr>
          </thead>
          <tbody id="ticketsList" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </section>

    <!-- Config tab -->
    <section id="tabConfig" class="hidden space-y-6">
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">Configurações de E-mail (EmailJS)</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <label class="block">
            <span class="text-sm text-gray-700">Service ID</span>
            <input id="cfgServiceId" type="text" class="mt-1 block w-full border rounded px-3 py-2" placeholder="service_xxxxx"/>
          </label>
          <label class="block">
            <span class="text-sm text-gray-700">Template ID</span>
            <input id="cfgTemplateId" type="text" class="mt-1 block w-full border rounded px-3 py-2" placeholder="template_xxxxx"/>
          </label>
          <label class="block">
            <span class="text-sm text-gray-700">Public Key</span>
            <input id="cfgPublicKey" type="text" class="mt-1 block w-full border rounded px-3 py-2" placeholder="xxxx-xxxx"/>
          </label>
          <label class="block md:col-span-2">
            <span class="text-sm text-gray-700">E-mails internos (separados por vírgula)</span>
            <input id="cfgInternals" type="text" class="mt-1 block w-full border rounded px-3 py-2" placeholder="suporte@empresa.com, gerente@empresa.com"/>
          </label>
          <label class="block">
            <span class="text-sm text-gray-700">Assunto padrão - abertura</span>
            <input id="cfgSubjectOpen" type="text" class="mt-1 block w-full border rounded px-3 py-2" placeholder="Novo chamado aberto"/>
          </label>
          <label class="block">
            <span class="text-sm text-gray-700">Assunto padrão - encerramento</span>
            <input id="cfgSubjectClose" type="text" class="mt-1 block w-full border rounded px-3 py-2" placeholder="Chamado encerrado"/>
          </label>
        </div>
        <div class="mt-4 flex gap-2">
          <button id="saveConfigBtn" class="bg-green-600 text-white px-4 py-2 rounded">Salvar</button>
          <button id="resetConfigBtn" class="bg-gray-300 px-4 py-2 rounded">Restaurar padrões</button>
        </div>
        <p id="configMsg" class="text-sm mt-2 text-green-600 hidden">Configurações salvas.</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">Lista de Técnicos</h3>
        <textarea id="cfgTechnicians" class="w-full border rounded p-2" rows="2" placeholder="João Silva, Maria Oliveira, Ana Costa"></textarea>
        <div class="mt-2">
          <button id="saveTechBtn" class="bg-green-600 text-white px-4 py-2 rounded">Salvar Técnicos</button>
          <span id="techMsg" class="text-sm text-green-600 ml-3 hidden">Técnicos salvos.</span>
        </div>
      </div>
    </section>
  </main>
</div>

<!-- Modal de abertura de chamado -->
<div id="ticketModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded shadow-lg w-full max-w-lg p-6">
    <h2 class="text-xl font-bold mb-4">Abrir Chamado</h2>
    <div class="space-y-3">
      <input id="ticketSubject" type="text" placeholder="Assunto" class="w-full border rounded px-3 py-2">
      <input id="ticketClient" type="text" placeholder="Nome do Cliente" class="w-full border rounded px-3 py-2">
      <input id="ticketClientEmail" type="email" placeholder="E-mail do Cliente" class="w-full border rounded px-3 py-2">
      <select id="ticketTech" class="w-full border rounded px-3 py-2"></select>
      <select id="ticketPriority" class="w-full border rounded px-3 py-2">
        <option value="low">Baixa</option>
        <option value="medium">Média</option>
        <option value="high">Alta</option>
        <option value="critical">Crítica</option>
      </select>
    </div>
    <div class="flex justify-end mt-4 gap-2">
      <button id="cancelTicketBtn" class="bg-gray-300 px-4 py-2 rounded">Cancelar</button>
      <button id="saveTicketBtn" class="bg-orange-600 text-white px-4 py-2 rounded">Salvar</button>
    </div>
  </div>
</div>

<script>
const STORAGE_KEY = "tickets_v1";
const CFG_KEY = "tickets_cfg_v1";

function loadTickets() { return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]"); }
function saveTickets(t) { localStorage.setItem(STORAGE_KEY, JSON.stringify(t)); }
function loadCfg() { return JSON.parse(localStorage.getItem(CFG_KEY) || "{}"); }
function saveCfg(c) { localStorage.setItem(CFG_KEY, JSON.stringify(c)); }

let tickets = loadTickets();
let cfg = Object.assign({
  serviceId: "",
  templateId: "",
  publicKey: "",
  internals: "",
  subjectOpen: "Novo Chamado Aberto",
  subjectClose: "Chamado Encerrado",
  technicians: "João Silva, Maria Oliveira, Carlos Souza"
}, loadCfg());

function sendEmailRaw({ to, subject, body }) {
  if (!cfg.serviceId || !cfg.templateId || !cfg.publicKey) {
    console.warn("E-mail não enviado: dados EmailJS não configurados.");
    return Promise.resolve("not-configured");
  }
  emailjs.init(cfg.publicKey);
  return emailjs.send(cfg.serviceId, cfg.templateId, {
    to_email: to,
    subject: subject,
    message: body
  });
}

function notifyInternals(subject, body) {
  if (!cfg.internals) return Promise.resolve("no-internals");
  return sendEmailRaw({ to: cfg.internals, subject, body });
}

function notifyClient(clientEmail, subject, body) {
  if (!clientEmail) return Promise.resolve("no-client");
  return sendEmailRaw({ to: clientEmail, subject, body });
}

function updateTable() {
  const tbody = document.getElementById("ticketsList");
  tbody.innerHTML = "";
  tickets.forEach(ticket => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="px-4 py-2">${ticket.id}</td>
      <td class="px-4 py-2">${ticket.subject}</td>
      <td class="px-4 py-2">${ticket.client}</td>
      <td class="px-4 py-2">${ticket.tech}</td>
      <td class="px-4 py-2">${ticket.priority}</td>
      <td class="px-4 py-2">${ticket.status}</td>
      <td class="px-4 py-2">${ticket.date}</td>
      <td class="px-4 py-2">
        <button onclick="closeTicket(${ticket.id})" class="bg-green-600 text-white px-2 py-1 rounded">Concluir</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

function openModal() {
  document.getElementById("ticketModal").classList.remove("hidden");
}

function closeModal() {
  document.getElementById("ticketModal").classList.add("hidden");
}

document.getElementById("openTicketModal").onclick = () => {
  const techSelect = document.getElementById("ticketTech");
  techSelect.innerHTML = "";
  cfg.technicians.split(",").map(t => t.trim()).forEach(t => {
    const opt = document.createElement("option");
    opt.value = t;
    opt.textContent = t;
    techSelect.appendChild(opt);
  });
  openModal();
};

document.getElementById("cancelTicketBtn").onclick = closeModal;

document.getElementById("saveTicketBtn").onclick = () => {
  const subject = document.getElementById("ticketSubject").value.trim();
  const client = document.getElementById("ticketClient").value.trim();
  const clientEmail = document.getElementById("ticketClientEmail").value.trim();
  const tech = document.getElementById("ticketTech").value;
  const priority = document.getElementById("ticketPriority").value;
  const id = tickets.length ? tickets[tickets.length-1].id + 1 : 1;
  const date = new Date().toLocaleDateString();
  const ticket = { id, subject, client, clientEmail, tech, priority, status: "open", date };
  tickets.push(ticket);
  saveTickets(tickets);
  updateTable();
  closeModal();
  notifyInternals(cfg.subjectOpen, `Novo chamado: ${subject} para ${client} (${clientEmail})`);
  notifyClient(clientEmail, cfg.subjectOpen, `Seu chamado foi aberto: ${subject}`);
};

function closeTicket(id) {
  const t = tickets.find(x => x.id === id);
  if (!t) return;
  t.status = "resolved";
  saveTickets(tickets);
  updateTable();
  notifyInternals(cfg.subjectClose, `Chamado encerrado: ${t.subject}`);
  notifyClient(t.clientEmail, cfg.subjectClose, `Seu chamado foi encerrado: ${t.subject}`);
}

document.getElementById("saveConfigBtn").onclick = () => {
  cfg.serviceId = document.getElementById("cfgServiceId").value.trim();
  cfg.templateId = document.getElementById("cfgTemplateId").value.trim();
  cfg.publicKey = document.getElementById("cfgPublicKey").value.trim();
  cfg.internals = document.getElementById("cfgInternals").value.trim();
  cfg.subjectOpen = document.getElementById("cfgSubjectOpen").value.trim();
  cfg.subjectClose = document.getElementById("cfgSubjectClose").value.trim();
  cfg.technicians = document.getElementById("cfgTechnicians").value.trim();
  saveCfg(cfg);
  document.getElementById("configMsg").classList.remove("hidden");
  setTimeout(() => document.getElementById("configMsg").classList.add("hidden"), 2000);
};

updateTable();
</script>
</body>
</html>
