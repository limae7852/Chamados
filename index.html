<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Chamados - SharePoint</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.emailjs.com/sdk/3.11.0/email.min.js"></script>
  <!-- MSAL -->
  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="p-6">
    <h1 class="text-2xl font-bold mb-4">ðŸ“Œ Sistema de Chamados</h1>

    <!-- BotÃ£o Login -->
    <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg mb-4">Entrar com Microsoft</button>

    <!-- BotÃµes de AÃ§Ãµes -->
    <div class="space-x-2 mb-4">
      <button onclick="openModal()" class="bg-green-600 text-white px-4 py-2 rounded-lg">Abrir Chamado</button>
      <button onclick="exportExcel()" class="bg-yellow-500 text-white px-4 py-2 rounded-lg">Exportar Excel</button>
      <button onclick="exportPDF()" class="bg-red-500 text-white px-4 py-2 rounded-lg">Exportar PDF</button>
    </div>

    <!-- Lista de Chamados -->
    <table class="w-full bg-white shadow rounded-lg" id="ticketsTable">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2">ID</th>
          <th class="p-2">TÃ­tulo</th>
          <th class="p-2">DescriÃ§Ã£o</th>
          <th class="p-2">Status</th>
          <th class="p-2">AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody id="ticketsBody"></tbody>
    </table>
  </div>

  <!-- Modal Novo Chamado -->
  <div id="ticketModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg w-96">
      <h2 class="text-xl font-bold mb-4">Novo Chamado</h2>
      <form id="ticketForm">
        <input id="title" placeholder="TÃ­tulo" class="w-full p-2 border rounded mb-2" required>
        <textarea id="description" placeholder="DescriÃ§Ã£o" class="w-full p-2 border rounded mb-2" required></textarea>
        <div class="flex justify-end space-x-2">
          <button type="button" onclick="closeModal()" class="px-4 py-2 border rounded">Cancelar</button>
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // ================= CONFIG =================
    const CLIENT_ID = "SEU_CLIENT_ID_AQUI";
    const TENANT_ID = "SEU_TENANT_ID_AQUI";
    const SHAREPOINT_URL = "https://SEU_TENANT.sharepoint.com/sites/SEU_SITE";
    const LIST_NAME = "Chamados";

    emailjs.init("SEU_USER_ID_EMAILJS");

    // ================= MSAL =================
    const msalConfig = {
      auth: {
        clientId: CLIENT_ID,
        authority: `https://login.microsoftonline.com/${TENANT_ID}`,
        redirectUri: "http://localhost:5500/"
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);
    let accessToken = null;

    async function signIn() {
      try {
        const loginResponse = await msalInstance.loginPopup({ scopes: ["User.Read", "Sites.ReadWrite.All"] });
        const account = loginResponse.account;
        msalInstance.setActiveAccount(account);
        const tokenResponse = await msalInstance.acquireTokenSilent({ scopes: ["Sites.ReadWrite.All"], account });
        accessToken = tokenResponse.accessToken;
        loadTickets();
      } catch (err) {
        console.error("Erro no login:", err);
        alert("Falha no login Microsoft");
      }
    }

    document.getElementById("loginBtn").addEventListener("click", signIn);

    // ================= SharePoint =================
    async function callSharePoint(endpoint, method = "GET", body = null) {
      const res = await fetch(`${SHAREPOINT_URL}/_api/web/lists/getbytitle('${LIST_NAME}')/${endpoint}`, {
        method,
        headers: {
          "Authorization": `Bearer ${accessToken}`,
          "Accept": "application/json;odata=verbose",
          "Content-Type": "application/json;odata=verbose"
        },
        body: body ? JSON.stringify(body) : null
      });
      if (!res.ok) throw new Error("Erro SharePoint");
      return res.json();
    }

    async function loadTickets() {
      const data = await callSharePoint("items");
      const tbody = document.getElementById("ticketsBody");
      tbody.innerHTML = "";
      data.d.results.forEach(ticket => {
        tbody.innerHTML += `
          <tr class='border-b'>
            <td class='p-2'>${ticket.Id}</td>
            <td class='p-2'>${ticket.Title}</td>
            <td class='p-2'>${ticket.Description || ""}</td>
            <td class='p-2'>${ticket.Status || "Aberto"}</td>
            <td class='p-2'>
              <button onclick="encerrarChamado(${ticket.Id})" class='bg-red-500 text-white px-2 py-1 rounded'>Encerrar</button>
            </td>
          </tr>`;
      });
    }

    async function saveTicket() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      await callSharePoint("items", "POST", { __metadata: { type: "SP.Data.ChamadosListItem" }, Title: title, Description: description, Status: "Aberto" });
      sendEmail("Novo chamado aberto: " + title);
      loadTickets();
    }

    async function encerrarChamado(id) {
      await callSharePoint(`items(${id})`, "POST", {
        __metadata: { type: "SP.Data.ChamadosListItem" },
        Status: "Encerrado"
      });
      sendEmail("Chamado encerrado ID: " + id);
      loadTickets();
    }

    // ================= Email =================
    function sendEmail(message) {
      emailjs.send("SEU_SERVICE_ID", "SEU_TEMPLATE_ID", { mensagem: message });
    }

    // ================= Modal =================
    function openModal() { document.getElementById("ticketModal").classList.remove("hidden"); }
    function closeModal() { document.getElementById("ticketModal").classList.add("hidden"); }

    document.getElementById("ticketForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      await saveTicket();
      closeModal();
    });

    // ================= Export =================
    function exportExcel() {
      const table = document.getElementById("ticketsTable");
      const wb = XLSX.utils.table_to_book(table);
      XLSX.writeFile(wb, "chamados.xlsx");
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("RelatÃ³rio de Chamados", 10, 10);
      doc.autoTable({ html: "#ticketsTable" });
      doc.save("chamados.pdf");
    }
  </script>
</body>
</html>
