<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Modal Configurações</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <!-- Botão Configurações -->
  <button id="btnSettings" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow">
    ⚙️ Configurações
  </button>

  <!-- Modal Configurações -->
  <div id="modalSettings" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-xl font-bold mb-4">Configurações</h2>
      <p class="mb-4">Aqui vão as opções de configuração do sistema.</p>
      <button id="closeSettings" class="px-4 py-2 bg-red-600 text-white rounded-lg">
        Fechar
      </button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btnSettings = document.getElementById("btnSettings");
      const modalSettings = document.getElementById("modalSettings");
      const closeSettingsBtn = document.getElementById("closeSettings");

      // Abrir modal
      btnSettings.addEventListener("click", () => {
        modalSettings.classList.remove("hidden");
        modalSettings.classList.add("flex");
      });

      // Fechar modal
      closeSettingsBtn.addEventListener("click", () => {
        modalSettings.classList.add("hidden");
        modalSettings.classList.remove("flex");
      });
    });
  </script>

</body>
</html>
